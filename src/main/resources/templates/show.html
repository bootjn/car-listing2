<!DOCTYPE html>
<html lang="en"  xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>


<div class="container">

<nav th:replace="base :: main-navbar"></nav>


                <p>

                picture: <img th:src="${car.pictureUrl}" width=""/>

                <br>
                    brand: <span th:text="${car.brand}">brand: </span><br>
                    model: <span th:text="${car.modelname}"> </span><br>
                    year: <span th:text="${car.year}"></span><br>
                    msrp: <span th:text="${car.msrp}"></span><br>


                    category:
                    <th:block th:each="cate: ${car.cates}">
                        <li th:inline="text"><b>[[${cate.catetype}]]</b></li>
                    </th:block>

                    <br/>
                     <br/>

                    <a class="" th:href="@{/update/{id}(id=${car.id})}">Update</a>
                    <a class="" th:href="@{/delete/{id}(id=${car.id})}">Delete</a>

                </p>


<footer th:replace="base :: footer"></footer>
<div th:replace="base :: scripts"></div>

    </div>

</body>
</html>
